<section>
  <div class="page-header">
    <h1>Storerooms</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="storeroom in vm.storerooms"
       data-ui-sref="storerooms.view({ storeroomId: storeroom._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="storeroom.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="storeroom.user" data-ng-bind="storeroom.user.displayName"></span>
        <span data-ng-if="!storeroom.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="storeroom.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.storerooms.$resolved && !vm.storerooms.length">
    No Storerooms yet, why don't you <a data-ui-sref="storerooms.create">create one</a>?
  </div>
</section>
