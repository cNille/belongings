<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.item.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.item.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="items.edit({ itemId: vm.item._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.item.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.item.owner"
            data-ng-bind="vm.item.owner.displayName"></span>
      <span data-ng-if="!vm.item.owner">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.item.content"></p>
</section>
