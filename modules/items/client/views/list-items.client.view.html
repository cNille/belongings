<section>
  <div class="page-header">
    <h1>Items</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items"
       data-ui-sref="items.view({ itemId: item._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="item.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="item.user" data-ng-bind="item.user.displayName"></span>
        <span data-ng-if="!item.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.items.$resolved && !vm.items.length">
    No Items yet, why don't you <a data-ui-sref="items.create">create one</a>?
  </div>
</section>
